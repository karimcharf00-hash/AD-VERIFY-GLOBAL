<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="ppck-ver" content="2f15a387131eab64367ecb69f1c8c328" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Core Solutions | Recruitment Portal</title>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-box { background: var(--card); padding: 30px; border-radius: 16px; width: 100%; max-width: 380px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: var(--primary); margin: 0; font-size: 22px; text-transform: uppercase; }
        .header p { font-size: 12px; color: #94a3b8; margin-top: 5px; }
        
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #cbd5e1; margin-bottom: 6px; }
        input { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        
        .btn { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn:hover { background: #2563eb; }
        
        #error-msg { color: #f87171; font-size: 12px; text-align: center; margin-top: 10px; display: none; }
        .footer-text { font-size: 11px; color: #64748b; text-align: center; margin-top: 20px; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="login-box" id="auth-screen">
        <div class="header">
            <h2>GLOBAL CORE</h2>
            <p>Remote Workforce Management System</p>
        </div>
        
        <div class="field">
            <label>Internal Employee ID</label>
            <input type="text" id="emp-id" placeholder="e.g. JP-7740">
        </div>
        
        <div class="field">
            <label>Security Access Key</label>
            <input type="password" id="access-key" placeholder="••••••••">
        </div>
        
        <button class="btn" onclick="checkAccess()">Authorize Device</button>
        <p id="error-msg">Access Denied: Invalid Security Key</p>

        <div class="footer-text">
            © 2026 Global Core Solutions. All connections are encrypted. 
            Unauthorized access attempts are logged by IP.
        </div>
    </div>

    <div id="app-screen" style="display:none; width: 100vw; height: 100vh;">
        <iframe id="content-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <script>
        // الرمز الوحيد للدخول (يمكنك تغييره هنا)
        const MASTER_KEY = "GCS-9900";

        function checkAccess() {
            const userKey = document.getElementById('access-key').value;
            const error = document.getElementById('error-msg');
            const empId = document.getElementById('emp-id').value;

            // يجب إدخال ID وأيضاً الرمز الصحيح
            if(userKey === MASTER_KEY && empId.length > 2) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'block';
                
                // رابط جدار العروض الخاص بك
                const targetUrl = "https://reward-me.eu/90bfdafc-067f-11f1-ac83-129a1c289511";
                document.getElementById('content-frame').src = targetUrl + "?playerid=" + empId;
            } else {
                error.style.display = 'block';
                // هز الصندوق عند الخطأ كحركة احترافية
                document.querySelector('.login-box').style.animation = "shake 0.2s ease-in-out";
            }
        }
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>

</body>
</html>
