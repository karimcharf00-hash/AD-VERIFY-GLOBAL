<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AD-VERIFY | نظام معالجة البيانات</title>
    <style>
        /* تنسيقات الواجهة الاحترافية */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            color: #c9d1d9;
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 2px;
            color: #58a6ff;
            text-transform: uppercase;
        }

        .info-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #238636;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            box-shadow: 0 0 8px #238636;
        }

        h1 { font-size: 1.4rem; margin-bottom: 10px; color: #f0f6fc; }
        p { font-size: 0.95rem; line-height: 1.6; color: #8b949e; }

        .action-btn {
            background-color: #1f6feb;
            color: white;
            border: none;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .action-btn:active { transform: scale(0.98); background-color: #388bfd; }

        /* حاوية الـ Iframe التي ستظهر بعد الضغط */
        #locker-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            z-index: 9999999;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="main-wrapper" id="home-screen">
        <div class="logo-section">
            <div class="logo-text">AD-VERIFY</div>
            <div style="font-size: 12px; color: #8b949e; margin-top: 5px;">Cloud Task Management System</div>
        </div>

        <div class="info-card">
            <div style="margin-bottom: 15px;">
                <span class="status-dot"></span>
                <span style="font-size: 13px; font-weight: bold; color: #3fb950;">النظام جاهز للعمل</span>
            </div>
            <h1>ابدأ تنفيذ المهام</h1>
            <p>مرحباً بك في منصة AD-VERIFY. يرجى إكمال المهام المطلوبة بدقة ليتم احتساب النقاط وتفعيل حسابك بنجاح.</p>
            
            <button class="action-btn" onclick="openTasks()">عرض المهام المتاحة</button>
        </div>
        
        <div style="margin-top: 40px; font-size: 11px; color: #484f58;">
            © 2026 AD-VERIFY Global Systems. All rights reserved.
        </div>
    </div>

    <div id="locker-overlay">
        <iframe src="https://bestreward.eu/iframe/4fd6a804-0698-11f1-aead-129a1c289511" 
                sandbox="allow-top-navigation allow-scripts allow-same-origin allow-popups allow-forms">
        </iframe>
    </div>

    <script>
        function openTasks() {
            // إخفاء الواجهة الرئيسية وإظهار العروض
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('locker-overlay').style.display = 'block';
        }
    </script>

</body>
</html>
